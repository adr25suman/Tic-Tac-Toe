<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 5px;
        margin: 20px 0;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: white;
        border: 2px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        cursor: pointer;
      }
      .box:disabled {
        cursor: not-allowed;
        background-color: #ddd;
      }
      #msg-btn {
        margin-top: 20px;
        text-align: center;
      }
      #msg {
        font-size: 24px;
        color: green;
      }
      .hide {
        display: none;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        background-color: #4caf50;
        color: red;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Tik-Tik-Tok</h1>
    <div class="container">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>
    <div id="msg-btn" class="hide">
      <p id="msg"></p>
      <button id="new-btn">New Game</button>
    </div>
    <button id="reset-btn">Reset</button>

    <!-- Link the script.js file -->
    <script src="script.js"></script>
  </body>
</html>
